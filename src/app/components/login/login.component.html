
<div class="auth-wrapper">
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Login</h2>
    <hr>
    
    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="username" 
          name="username" 
          #usernameRef="ngModel" 
          required 
          minlength="5"
          class="form-input"
          [class.invalid]="usernameRef.invalid && (usernameRef.touched || loginForm.submitted)">
        <div 
          *ngIf="usernameRef.invalid && (usernameRef.touched || loginForm.submitted)" 
          class="error-message animate__animated animate__fadeIn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
          </svg>
          Username is required and must be at least 5 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password" 
          name="password"  
          #passwordRef="ngModel" 
          required 
          minlength="6"
          class="form-input"
          [class.invalid]="passwordRef.invalid && (passwordRef.touched || loginForm.submitted)">
        <div 
          *ngIf="passwordRef.invalid && (passwordRef.touched || loginForm.submitted)" 
          class="error-message animate__animated animate__fadeIn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
          </svg>
          Password is required and must be at least 6 characters.
        </div>
      </div>

      <button type="submit" class="auth-button">
        <span>Login</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </button>
      
      <div class="auth-footer animate__animated animate__fadeInUp">
        Not yet registered? <a routerLink="/register" class="auth-link">Register here!</a>
      </div>
    </form>
  </div>
</div>
<div class="auth-image-container">
    <img src="assets/images/recipe3.png" alt="Login Illustration">
  </div>
</div>
